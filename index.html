<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Predictive Maintenance â€” Dashboard</title>
  <style>
    :root{
      /* Neon yellow+green theme */
      --bg:#030a05;
      --bg-1:#03230c;
      --bg-2:#000703;

      --panel:rgba(10,25,10,.58);
      --panel-strong:rgba(12,28,12,.78);
      --glass:blur(18px) saturate(150%);

      --border:rgba(150,255,90,.22);
      --border-strong:rgba(150,255,90,.38);

      --accent:#caff37;
      --accent-2:#a6ff55;
      --accent-3:#74ff95;

      --text:#e8ffe6;
      --muted:#8fdea1;

      --shadow:0 8px 24px rgba(140,255,90,.16), inset 0 1px 0 rgba(255,255,255,.05);
    }

    /* Global */
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 35% -10%, var(--bg-1), transparent 60%),
        radial-gradient(900px 600px at 100% 0%, #08210c, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color:var(--text);
      background-attachment:fixed;
      overflow-x:hidden;
    }

    .wrap{max-width:1420px;margin:0 auto;padding:24px;animation:fadeUp .45s ease}

    /* Title bar */
    .title{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    h1{margin:0;font-size:30px;letter-spacing:.3px;background:linear-gradient(90deg,var(--accent),var(--accent-3));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 10px rgba(180,255,80,.25)}
    .sub{color:var(--muted);font-size:14px;margin-top:4px}

    /* Buttons */
    .toolbar{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      background:linear-gradient(90deg,var(--accent-3),var(--accent));
      color:#000;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;
      font-weight:700;box-shadow:var(--shadow);
      transition:transform .25s ease, box-shadow .25s ease, filter .25s ease;
    }
    .btn:hover{transform:translateY(-2px) scale(1.02); box-shadow:0 0 16px var(--accent-2)}
    .btn:active{transform:translateY(0) scale(.99); filter:brightness(.98)}
    .btn-danger{background:linear-gradient(180deg,#ff4a4a,#d91e1e)!important;color:#fff!important}

    /* Layout grid */
    .grid{display:grid;grid-template-columns:420px 1fr;gap:18px;align-items:start}
    .leftcol{display:grid;gap:16px}
    .rightcol{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .col-span-12{grid-column:span 12}
    .col-span-6{grid-column:span 6}

    @media (max-width:1024px){
      .grid{grid-template-columns:1fr}
      .rightcol{grid-template-columns:1fr}
      .col-span-6,.col-span-12{grid-column:span 1}
    }
.btn-back-top {
  animation: pulseGlow 2s infinite alternate;
}
@keyframes pulseGlow {
  from {
    box-shadow: 0 0 10px rgba(186, 255, 55, 0.4);
  }
  to {
    box-shadow: 0 0 22px rgba(190, 255, 80, 0.9);
  }
}
.btn-back-top {
  animation: pulseGlow 2s infinite alternate;
}
@keyframes pulseGlow {
  from {
    box-shadow: 0 0 10px rgba(186, 255, 55, 0.4);
  }
  to {
    box-shadow: 0 0 22px rgba(190, 255, 80, 0.9);
  }
}

/* Responsive fix for smaller screens */
@media (max-width: 768px) {
  .btn-back-top {
    top: 10px;
    right: 10px;
    padding: 8px 14px;
    font-size: 13px;
  }
}

/* Responsive layout fix */
@media (max-width: 768px) {
  .btn-back-top {
    top: 10px;
    right: 10px;
    padding: 6px 12px;
    font-size: 13px;
  }

  .title {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .title h1 {
    font-size: 1.5rem;
    text-align: center;
  }

  .title .sub {
    font-size: 0.9rem;
    text-align: center;
  }

  .toolbar {
    margin-top: 14px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
  }
}

    /* Cards */
    .card{
      background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px;
      box-shadow:var(--shadow); backdrop-filter:var(--glass);
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .card:hover{transform:translateY(-2px); border-color:var(--accent-2); box-shadow:0 0 24px rgba(150,255,90,.22)}
    .card h3{margin:0 0 10px 0; color:var(--accent); text-shadow:0 0 8px rgba(160,255,90,.25)}

    /* KPIs */
    .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    @media (max-width:760px){.kpis{grid-template-columns:repeat(2,1fr)}}
    .kpi{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:14px;text-align:center;
      transition:border-color .25s ease, transform .25s ease; animation:popIn .45s ease}
    .kpi:hover{border-color:var(--accent-2);transform:translateY(-2px)}
    .kpi h3{margin:0 0 6px 0;font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.1em}
    .kpi .v{font-weight:800;font-size:22px;color:var(--accent)}

    /* Forms */
    input,select,textarea{
      width:100%; background:rgba(8,18,8,.88); border:1px solid var(--border-strong);
      color:var(--text); border-radius:10px; padding:10px;
      transition:border-color .25s ease, box-shadow .25s ease, transform .1s ease;
    }
    input:focus,select:focus,textarea:focus{outline:none;box-shadow:0 0 10px var(--accent-2);border-color:var(--accent-2)}
    label{display:block;font-size:12px;color:var(--muted);margin:8px 0 6px}

    /* Asset mini-cards */
    .asset{border:1px dashed var(--border);border-radius:12px;padding:10px;margin-bottom:10px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .row .small{width:140px} .row .type{width:120px}

    /* Tables */
    table{width:100%;border-collapse:collapse}
    th,td{font-size:13px;padding:10px 8px;border-bottom:1px solid var(--border);text-align:left;vertical-align:middle}
    th{color:var(--muted);text-transform:uppercase;letter-spacing:.05em}

    .muted{color:var(--muted)}

    /* Animations */
    @keyframes fadeUp{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
    @keyframes popIn{0%{opacity:0;transform:scale(.98)}100%{opacity:1;transform:scale(1)}}
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
